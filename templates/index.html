<!DOCTYPE html>
<html>
<head>
  <title>SmartBand Patient Monitor</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #reader { margin: auto; width: 300px; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
  </style>
</head>
<body>
  <h2>Scan Patient QR</h2>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerHTML = `<p>Scanning...</p>`;

      // Fetch patient info
      fetch(decodedText)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("result").innerHTML = `<p>${data.error}</p>`;
          } else {
            document.getElementById("result").innerHTML =
              `<h3>${data.name} (Age: ${data.age}, Ward: ${data.ward})</h3>`;
          }
        });

      // Fetch vitals
      fetch(decodedText + "/vitals")
        .then(res => res.json())
        .then(vitals => {
          if (!vitals.error) {
            document.getElementById("result").innerHTML +=
              `<p><b>Heart Rate:</b> ${vitals.heart_rate} bpm</p>
               <p><b>SpOâ‚‚:</b> ${vitals.spo2}%</p>`;
          }
        });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
